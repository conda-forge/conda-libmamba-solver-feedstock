{% set name = "conda-libmamba-solver" %}
{% set version = "22.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/conda/conda-libmamba-solver/archive/{{ version }}.tar.gz  # temporary
  sha256: 90d74148ed26dc0e1500f368b0b8b4097f792fe7612f402f05db5f01ec534cdf

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - flit-core >=3.2,<4
  run:
    - python >=3.6
    - libmambapy >=0.23
    - conda >=4.13
    - importlib-metadata

test:
  imports:
    - conda_libmamba_solver
  commands:
    - conda create -n test --dry-run scipy --experimental-solver=libmamba
    - CONDA_EXPERIMENTAL_SOLVER=libmamba conda create -n test --dry-run scipy

about:
  home: https://github.com/conda/conda-libmamba-solver
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The fast mamba solver, now in conda!

extra:
  recipe-maintainers:
    - jaimergp
    - jezdez
    - wolfv
