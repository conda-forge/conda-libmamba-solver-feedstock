{% set name = "conda-libmamba-solver" %}
{% set version = "25.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/conda/conda-libmamba-solver/archive/{{ version }}.tar.gz
  sha256: a187016471bc561405ea66266f26c0f81637f6e85b4d8663a6724717dc715f50
  folder: src/

build:
  noarch: python
  number: 1
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install src/ -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - libmambapy >=2.0.0
    - boltons >=23.0.0
    - msgpack-python >=1.1.1
    - requests >=2.28.0,<3
    - zstandard >=0.15
  run_constrained:
    - conda >=25.9

test:
  requires:
    - python {{ python_min }}
  imports:
    - conda_libmamba_solver
  commands:
    - conda create -n test --dry-run scipy --solver=libmamba
    - CONDA_SOLVER=libmamba conda create -n test --dry-run scipy

about:
  home: https://github.com/conda/conda-libmamba-solver
  license: BSD-3-Clause
  license_family: BSD
  license_file: src/LICENSE
  summary: The fast mamba solver, now in conda!
  dev_url: https://github.com/conda/conda-libmamba-solver
  doc_url: https://conda.github.io/conda-libmamba-solver/

extra:
  recipe-maintainers:
    - jaimergp
    - jezdez
    - wolfv
